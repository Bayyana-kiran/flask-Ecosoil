<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cropping Techniques</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='images/LOGO.png') }}"
      type="image/png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- hero -->
    <section id="title" class="gradient py-10 mb-10">
      <div class="container col-xxl-8 px-4 pt-5">
        <div class="row flex-lg-row-reverse align-items-center g-5 pt-14 pb-0">
          <div class="col-10 col-sm-8 col-lg-6">
            <img
              src="{{ url_for('static', filename='images/image-removebg-preview (3).png') }}"
              class="d-block mx-lg-auto img-fluid pt-12"
              alt="Bootstrap Themes"
              height="1400"
              width="1800"
              loading="lazy"
            />
          </div>
          <div class="col-lg-6">
            <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">
              Cropping Techniques.
            </h1>
            <p>
              Harnessing AI for precise Cropping Techniques recommendations,
              boosting crop productivity while minimizing environmental impact.
            </p>
          </div>
        </div>
      </div>
    </section>
    <!-- form -->
    <div class="row g-3"></div>
    <section>
      <div
        style="
          width: 350px;
          height: 23rem;
          margin: 0px auto;
          margin-bottom: 30px;
          margin-top: 80px;
          color: black;
          border-radius: 25px;
          padding: 10px 10px;
        "
      >
        <form action="/cropping_techniques" method="POST">
          <div class="form-group" style="margin-bottom: 10px">
            <label for="nitrogen" style="font-size: 17px"
              ><b>Nitrogen</b></label
            >
            <input
              type="number"
              class="form-control"
              id="nitrogen"
              name="nitrogen"
              placeholder="Enter the value (example:50)"
              style="font-weight: bold"
              required=""
              min="20.00"
              max="120.00"
              oninput="validateValue(this.id, this.value, 20.00, 120.00)"
            />
          </div>
          <div class="error-message" id="error-message-nitrogen"></div>

          <div class="form-group" style="margin-bottom: 10px">
            <label for="phosphorous" style="font-size: 17px"
              ><b>Phosphorous</b></label
            >
            <input
              type="number"
              class="form-control"
              id="phosphorous"
              name="phosphorous"
              placeholder="Enter the value (example:50)"
              style="font-weight: bold"
              required=""
              min="10.00"
              max="125.00"
              oninput="validateValue(this.id, this.value, 10.00, 125.00)"
            />
          </div>
          <div class="error-message" id="error-message-phosphorous"></div>

          <div class="form-group" style="margin-bottom: 10px">
            <label for="pottasium" style="font-size: 17px"
              ><b>Pottasium</b></label
            >
            <input
              type="number"
              class="form-control"
              id="pottasium"
              name="pottasium"
              placeholder="Enter the value (example:50)"
              style="font-weight: bold"
              required=""
              min="10.00"
              max="200.00"
              oninput="validateValue(this.id, this.value, 10.00, 200.00)"
            />
          </div>
          <div class="error-message" id="error-message-pottasium"></div>

          <script>
      function validateValue(id, value, minValue, maxValue) {
        var errorMessage = "";
        var floatValue = parseFloat(value);

        if (isNaN(floatValue) || floatValue < minValue || floatValue > maxValue) {
          errorMessage = `üí°Value must be between ${minValue} and ${maxValue}üí°`;
        }

        var errorElement = document.getElementById("error-message-" + id);
        errorElement.textContent = errorMessage;
      }
    </script>

          <div class="form-group" style="margin-bottom: 10px">
    <label for="cropname" style="font-size: 17px"><b>Crop you want to grow</b></label>
    <select
        name="cropname"
        class="form-control"
        id="cropname"
        style="font-weight: bold"
        required=""
    >
        <!-- Default "Select a crop" option with empty value -->
        <option value="" selected disabled hidden>Select a crop</option>
        
        <!-- Other options here -->
        <option>pigeonpeas</option>
        <option>maize</option>
        <option>chickpea</option>
        <option>kidneybeans</option>
        <option>mothbeans</option>
        <option>mungbean</option>
        <option>blackgram</option>
        <option>lentil</option>
        <option>rice</option>
        <option>pomegranate</option>
        <option>banana</option>
        <option>mango</option>
        <option>grapes</option>
        <option>watermelon</option>
        <option>muskmelon</option>
        <option>apple</option>
        <option>orange</option>
        <option>papaya</option>
        <option>coconut</option>
        <option>cotton</option>
        <option>jute</option>
        <option>coffee</option>
    </select>
</div>



          <div class="d-flex justify-content-center">
            <button
              type="submit"
              class="btn btn-info"
              style="
                color: black;
                font-weight: bold;
                width: 150px;
                height: 50px;
                border-radius: 12px;
                font-size: 21px;
                margin-top: 10px;
              "
            >
              Predict
            </button>
            </div>
          
          </div>
          {% if response is not none %}
          <div style="
            position:relative;
            border: 1px solid #ccc;
            padding: 15px;
            margin: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
            display: flex; /* Use flexbox to align items */
            align-items: flex-start; 
    ">
  <div id="response-box" style="flex-grow: 1;">{{ response | safe }}</div>
  <button style="
        cursor: pointer;
        background-color: #3498db;
        color: #fff;
        border: none;
        border-radius: 3px;
        padding: 5px 8px;
      " onclick="copyToClipboard()">
    üìã
  </button>
</div>
{% endif %}

<script>
  function copyToClipboard() {
    var contentToCopy = document.getElementById("response-box").innerText;
    var tempTextarea = document.createElement("textarea");
    tempTextarea.value = contentToCopy;
    document.body.appendChild(tempTextarea);
    tempTextarea.select();
    document.execCommand("copy");
    document.body.removeChild(tempTextarea);
    alert("‚úîÔ∏èClipboard!");
  }
</script>
          
        </form>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
